<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EduHub</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .otp-inputs {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 24px 0;
        }

        .otp-inputs input {
            width: 48px;
            height: 56px;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: #55D6BE;
            font-family: inherit;
            transition: all 0.3s;
        }

        .otp-inputs input:focus {
            border-color: #55D6BE;
            outline: none;
            box-shadow: 0 0 16px rgba(85, 214, 190, 0.2);
        }

        .step-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 24px;
        }

        .step-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
        }

        .step-dot.active {
            background: #55D6BE;
            box-shadow: 0 0 10px rgba(85, 214, 190, 0.4);
        }

        .step-line {
            width: 40px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
        }

        .resend-timer {
            color: #999;
            font-size: 13px;
            text-align: center;
            margin-top: 12px;
        }

        .resend-timer a {
            color: #55D6BE;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="bg-glow"></div>

    <div style="min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px;">
        <div class="glass-card" style="width:100%; max-width:480px;">
            <div style="text-align:center; margin-bottom:28px;">
                <img src="/static/images/LOGO_WHITE.png" alt="EduHub"
                    style="width:64px; height:64px; object-fit:contain; margin-bottom:12px;">
                <h1 id="page-title" style="font-size:24px; color:#F5F3F5;">Create Your Account</h1>
                <p id="page-subtitle" style="color:#999; font-size:13px; margin-top:6px;">Join the community. Share
                    knowledge.</p>
            </div>

            <!-- Step indicators -->
            <div class="step-indicator">
                <div class="step-dot active" id="step1-dot"></div>
                <div class="step-line"></div>
                <div class="step-dot" id="step2-dot"></div>
            </div>

            <div id="error-msg"
                style="display:none; background:rgba(255,0,0,0.15); color:#ff6b6b; padding:12px; border-radius:8px; margin-bottom:16px; font-size:13px; text-align:center;">
            </div>
            <div id="success-msg"
                style="display:none; background:rgba(85,214,190,0.15); color:#55D6BE; padding:12px; border-radius:8px; margin-bottom:16px; font-size:13px; text-align:center;">
            </div>

            <!-- STEP 1: Registration Form -->
            <form id="register-form" style="display:flex; flex-direction:column; gap:14px;">
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:14px;">
                    <div>
                        <label class="form-label">Full Name</label>
                        <input type="text" id="name" class="form-input" placeholder="Your name" required>
                    </div>
                    <div>
                        <label class="form-label">Email</label>
                        <input type="email" id="email" class="form-input" placeholder="you@email.com" required>
                    </div>
                </div>
                <div>
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Min 6 characters" required
                        minlength="6">
                </div>
                <div>
                    <label class="form-label">College / University</label>
                    <input type="text" id="college" class="form-input" placeholder="e.g. Tribhuvan University" required>
                </div>
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:14px;">
                    <div>
                        <label class="form-label">Branch</label>
                        <select id="branch" class="form-input" required>
                            <option value="">Select Branch</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Civil">Civil</option>
                            <option value="Mechanical">Mechanical</option>
                            <option value="BCA">BCA</option>
                            <option value="BIT">BIT</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div>
                        <label class="form-label">Semester</label>
                        <select id="semester" class="form-input" required>
                            <option value="">Select</option>
                            <option value="1">1st</option>
                            <option value="2">2nd</option>
                            <option value="3">3rd</option>
                            <option value="4">4th</option>
                            <option value="5">5th</option>
                            <option value="6">6th</option>
                            <option value="7">7th</option>
                            <option value="8">8th</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn-primary-custom"
                    style="width:100%; padding:12px; border-radius:12px; font-size:15px; margin-top:8px;">
                    <i class="fas fa-paper-plane" style="margin-right:8px;"></i> Send Verification Code
                </button>
            </form>

            <!-- STEP 2: OTP Verification -->
            <div id="otp-section" style="display:none;">
                <div style="text-align:center; margin-bottom:20px;">
                    <div
                        style="width:64px; height:64px; border-radius:50%; background:linear-gradient(135deg,#0F5257,#55D6BE); display:flex; align-items:center; justify-content:center; margin:0 auto 16px;">
                        <i class="fas fa-envelope-open-text" style="font-size:24px; color:white;"></i>
                    </div>
                    <p style="color:#ccc; font-size:14px;">We sent a 6-digit code to</p>
                    <p id="otp-email-display" style="color:#55D6BE; font-weight:700; font-size:15px; margin-top:4px;">
                    </p>
                </div>

                <div class="otp-inputs" id="otp-inputs">
                    <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]" autocomplete="one-time-code">
                    <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]">
                    <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]">
                    <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]">
                    <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]">
                    <input type="text" maxlength="1" inputmode="numeric" pattern="[0-9]">
                </div>

                <button id="verify-btn" onclick="verifyOTP()" class="btn-primary-custom"
                    style="width:100%; padding:12px; border-radius:12px; font-size:15px;">
                    <i class="fas fa-check-circle" style="margin-right:8px;"></i> Verify & Create Account
                </button>

                <div class="resend-timer" id="resend-area">
                    <span id="resend-text">Resend code in <span id="timer-count"
                            style="color:#55D6BE; font-weight:700;">60</span>s</span>
                </div>

                <button onclick="goBackToForm()"
                    style="width:100%; margin-top:12px; padding:10px; border-radius:10px; background:none; border:1px solid rgba(255,255,255,0.1); color:#999; cursor:pointer; font-family:inherit; font-size:13px;">
                    <i class="fas fa-arrow-left" style="margin-right:6px;"></i> Change email
                </button>
            </div>

            <p style="text-align:center; margin-top:20px; font-size:14px; color:#999;">
                Already have an account? <a href="/login"
                    style="color:#55D6BE; text-decoration:none; font-weight:600;">Sign in</a>
            </p>
        </div>
    </div>

    <script>
        if (localStorage.getItem('eduhub_token')) {
            window.location.href = '/dashboard';
        }

        let pendingEmail = '';
        let resendTimer = null;

        // --- OTP Input auto-advance ---
        const otpInputs = document.querySelectorAll('.otp-inputs input');
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const val = e.target.value.replace(/[^0-9]/g, '');
                e.target.value = val;
                if (val && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
                // Auto-verify when all filled
                if (index === otpInputs.length - 1 && val) {
                    const otp = Array.from(otpInputs).map(i => i.value).join('');
                    if (otp.length === 6) verifyOTP();
                }
            });
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
            // Handle paste
            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const pasted = (e.clipboardData.getData('text') || '').replace(/[^0-9]/g, '').slice(0, 6);
                pasted.split('').forEach((char, i) => {
                    if (otpInputs[i]) otpInputs[i].value = char;
                });
                if (pasted.length === 6) verifyOTP();
            });
        });

        // --- Step 1: Register â†’ Send OTP ---
        document.getElementById('register-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const btn = this.querySelector('button[type="submit"]');
            const errorDiv = document.getElementById('error-msg');
            const successDiv = document.getElementById('success-msg');
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            const body = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                college: document.getElementById('college').value,
                branch: document.getElementById('branch').value,
                semester: parseInt(document.getElementById('semester').value),
            };

            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Sending code...';
            btn.disabled = true;

            try {
                const res = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.detail || 'Registration failed');

                pendingEmail = body.email;
                showOTPStep();
            } catch (err) {
                errorDiv.textContent = err.message;
                errorDiv.style.display = 'block';
                btn.innerHTML = '<i class="fas fa-paper-plane" style="margin-right:8px;"></i> Send Verification Code';
                btn.disabled = false;
            }
        });

        // --- Show OTP Step ---
        function showOTPStep() {
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('otp-section').style.display = 'block';
            document.getElementById('page-title').textContent = 'Verify Your Email';
            document.getElementById('page-subtitle').textContent = 'Enter the 6-digit code we sent you';
            document.getElementById('otp-email-display').textContent = pendingEmail;
            document.getElementById('step1-dot').classList.remove('active');
            document.getElementById('step2-dot').classList.add('active');

            // Focus first input
            otpInputs[0].focus();
            startResendTimer();
        }

        function goBackToForm() {
            document.getElementById('register-form').style.display = 'flex';
            document.getElementById('otp-section').style.display = 'none';
            document.getElementById('page-title').textContent = 'Create Your Account';
            document.getElementById('page-subtitle').textContent = 'Join the community. Share knowledge.';
            document.getElementById('step1-dot').classList.add('active');
            document.getElementById('step2-dot').classList.remove('active');
            const btn = document.querySelector('#register-form button[type="submit"]');
            btn.innerHTML = '<i class="fas fa-paper-plane" style="margin-right:8px;"></i> Send Verification Code';
            btn.disabled = false;
            clearInterval(resendTimer);
            otpInputs.forEach(i => i.value = '');
            document.getElementById('error-msg').style.display = 'none';
        }

        // --- Step 2: Verify OTP ---
        async function verifyOTP() {
            const otp = Array.from(otpInputs).map(i => i.value).join('');
            if (otp.length !== 6) return;

            const btn = document.getElementById('verify-btn');
            const errorDiv = document.getElementById('error-msg');
            const successDiv = document.getElementById('success-msg');
            errorDiv.style.display = 'none';

            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Verifying...';
            btn.disabled = true;

            try {
                const res = await fetch('/api/verify-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: pendingEmail, otp })
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.detail || 'Verification failed');

                successDiv.textContent = 'âœ… ' + data.message;
                successDiv.style.display = 'block';

                localStorage.setItem('eduhub_token', data.token);
                localStorage.setItem('eduhub_user', JSON.stringify(data.user));

                btn.innerHTML = '<i class="fas fa-check-circle" style="margin-right:8px;"></i> Verified! Redirecting...';
                setTimeout(() => window.location.href = '/loading', 1200);
            } catch (err) {
                errorDiv.textContent = err.message;
                errorDiv.style.display = 'block';
                btn.innerHTML = '<i class="fas fa-check-circle" style="margin-right:8px;"></i> Verify & Create Account';
                btn.disabled = false;
                otpInputs.forEach(i => i.value = '');
                otpInputs[0].focus();
            }
        }

        // --- Resend Timer ---
        function startResendTimer() {
            let seconds = 60;
            const resendArea = document.getElementById('resend-text');
            const timerCount = document.getElementById('timer-count');

            if (resendTimer) clearInterval(resendTimer);

            resendTimer = setInterval(() => {
                seconds--;
                if (seconds <= 0) {
                    clearInterval(resendTimer);
                    resendArea.innerHTML = 'Didn\'t receive it? <a onclick="resendOTP()">Resend code</a>';
                } else {
                    timerCount.textContent = seconds;
                }
            }, 1000);
        }

        async function resendOTP() {
            const resendArea = document.getElementById('resend-text');
            resendArea.innerHTML = '<i class="fas fa-circle-notch fa-spin" style="color:#55D6BE;"></i> Sending...';

            try {
                const res = await fetch('/api/resend-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: pendingEmail })
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.detail);

                document.getElementById('success-msg').textContent = 'ðŸ“§ New code sent!';
                document.getElementById('success-msg').style.display = 'block';
                startResendTimer();
            } catch (err) {
                document.getElementById('error-msg').textContent = err.message;
                document.getElementById('error-msg').style.display = 'block';
                resendArea.innerHTML = '<a onclick="resendOTP()">Try again</a>';
            }
        }
    </script>
</body>

</html>
