<!DOCTYPE html>
<html>
<head>
    <title>Login - EduHub</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<div style="height:100vh; display:flex; justify-content:center; align-items:center;">

    <div class="glass-card" style="width:350px; text-align:center;">

        <img src="/static/images/logo.png" width="80">

        <h2 style="margin-top:20px;">Welcome to EduHub</h2>
        <p style="opacity:0.7;">Share knowledge. Grow together.</p>

        <button class="btn-primary-custom" style="width:100%; padding:10px; margin-top:20px;">
            Continue with Google
        </button>

        <button class="btn-primary-custom" style="width:100%; padding:10px; margin-top:10px;">
            Continue with GitHub
        </button>

        <hr style="margin:20px 0; opacity:0.3;">

        <input type="email" placeholder="Email" style="width:100%; padding:10px; margin-bottom:10px; border-radius:8px; border:none;">
        <input type="password" placeholder="Password" style="width:100%; padding:10px; border-radius:8px; border:none;">

        <button class="btn-primary-custom" style="width:100%; padding:10px; margin-top:15px;">
            Login
        </button>

    </div>

</div>

</body>
</html>
